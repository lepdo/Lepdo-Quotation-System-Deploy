<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Inventory Management</title>
    <link rel="icon" type="image/jpeg" href="/assest/logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/diamondQuotation.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
    <script src="/js/auth-check.js"></script>
    <div id="navbar"></div>
    <div class="container">
        <header>
            <div class="actions">
                <button id="addDiamondBtn" class="btn primary-btn">
                    <i class="fas fa-plus"></i> Add New Diamond
                </button>
                <div class="filters">
                    <select id="shapeFilter">
                        <option value="">All Shapes</option>
                    </select>
                    <select id="mmFilter">
                        <option value="">All Sizes</option>
                    </select>
                    <button id="resetFiltersBtn" class="btn secondary-btn" title="Reset filters">
                        <i class="fas fa-sync-alt"></i> Reset
                    </button>
                </div>
            </div>
        </header>

        <div class="table-wrapper">
            <!-- Diamond Data Container -->
            <div id="diamondsContainer" class="table-container">
                <table id="diamondsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Shape</th>
                            <th>MM</th>
                            <th>MM & Shape</th>
                            <th>Price/CT</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="diamondsTableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Scroll Buttons -->
            <div class="scroll-buttons">
                <button id="backToTop" class="scroll-btn" title="Back to Top">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button id="topToBack" class="scroll-btn" title="Scroll to Bottom">
                    <i class="fas fa-arrow-down"></i>
                </button>
            </div>
        </div>

        <!-- Diamond Modal -->
        <div class="modal" id="diamondModal">
            <div class="modal-content">
                <span class="close-btn">×</span>
                <h2 id="modalTitle">Add New Diamond</h2>
                <form id="diamondForm">
                    <input type="hidden" id="diamondId">
                    <div class="form-group">
                        <label for="shape">Shape:</label>
                        <select id="shape" required>
                            <option value="">Select Shape</option>
                            <!-- Options populated dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="mm">MM:</label>
                        <input type="number" id="mmNumber" step="0.01" min="0.1" style="display: none;">
                        <input type="text" id="mmText" placeholder="e.g., 3x2" style="display: none;">
                    </div>
                    <div class="form-group">
                        <label for="price">Price/CT:</label>
                        <input type="number" id="price" min="0" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Save</button>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal" id="deleteModal">
            <div class="modal-content">
                <span class="close-btn delete-close-btn">×</span>
                <h2>Confirm Delete</h2>
                <p>Are you sure you want to delete this diamond?</p>
                <input type="hidden" id="deleteDiamondId">
                <div class="modal-actions">
                    <button id="confirmDeleteBtn" class="btn danger-btn">Delete</button>
                    <button id="cancelDeleteBtn" class="btn secondary-btn">Cancel</button>
                </div>
            </div>
        </div>

        <div id="toast" class="toast"></div>

        <div class="loading" id="loadingSpinner">
            <div class="spinner"></div>
        </div>

        <div class="reset-confirmation" id="resetConfirmation">
            <i class="fas fa-check"></i>
            <span>Filters reset successfully</span>
        </div>
    </div>
    <script src="js/diamondQuotation.js"></script>
    <script>
        fetch('navbar.html')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load navbar.html');
                return response.text();
            })
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                // Run active link logic after navbar is loaded
                const navLinks = document.querySelectorAll('.nav-links');
                const currentPath = window.location.pathname;
                // console.log('Current Path:', currentPath);
                navLinks.forEach(link => {
                    const linkPath = new URL(link.href).pathname;
                    // console.log('Link Path:', linkPath);
                    if (linkPath === currentPath || link.href === window.location.href) {
                        link.classList.add('active');
                        // console.log('Active link set:', link.href);
                    }
                });
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>
</html>
